<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>登陆</title>
	<!-- <meta name="format-decetion" content="telephone=no"/>
	<meta name="format-decetion" content="email=no"/>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport"> -->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/flexible.min.js"></script>
	 <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
<div  id="loginbox"  class="container" style="display:;">
	<div class="login-logo">
		<img src="img/photo.png">
	</div>
	<div class="login-wrap">
	<div class="login-bg"></div>  
		<ul>
			<li class="user"><input type="text" name="" id="username"></li>
			<li class="passwords"><input type="text" name=""></li>
			<li><button type="button" onclick="CHAT.usernameSubmit();">登&nbsp;&nbsp;&nbsp;&nbsp;陆</button></li>
			<li><a href="#">忘记密码</a><a href="#" class="register">注册</a></li>
		</ul>
	</div>
	<div class="login-bottom">
		<ul class="clear">
			<li><a href="#"><img src="img/QQ.png"></a></li>
			<li><a href="#"><img src="img/weixin.png"></a></li>
			<li><a href="#"><img src="img/weibo.png"></a></li>
			<li><a href="#"><img src="img/taobao.png"></a></li>
		</ul>
	</div>
</div>
<div id="chatbox" class="chat-box" style="display:none;">
	<div class="dialog-header">
	<ul class="clear">
		<li class="state-menu"><button id="active" type="button"><img src="img/state-icon_01.png"></button>
			<button id="unline" type="button"><img src="img/state-icon_02.png"></button>
			<button id="exit" type="button"><img src="img/state-icon_03.png"></button></li>
		<li class="title"><span id="title-show">欢迎加入聊天室</span></li>
		<li class="user-photo"><img src="img/photo.png"></li>
	</ul>
	</div>
	<div id="doc" class="chat-section clear">
		<div class="chat-menu">
			<ul class="clear">
				<li><div id="onlinecount"></div></li>
				<li>用户一</li>
				<li>用户一</li>
			</ul>
		</div>
	    <div id="chat" class="chat-detail">  
	        <div id="message" class="message">
	        </div>
	        <div class="input-style"></div>
	        <div class="input-box">
	            <div class="input">
	            <input type="text" maxlength="140" placeholder="按Ctrl提交" id="content" name="content">
	            </div>
	            <div class="action">
	                <button type="button" id="mjr_send" onclick="CHAT.submit();">发送</button>
	            </div>
	        </div>
	    </div>
	    <div class="chat-right" style="display: none;">
	                   <div class="username">
	                       <span id="showusername"></span> | 
	                       <a href="javascript:;" onclick="CHAT.logout()" >退出</a>
	                   </div>
	               </div>
	</div>
</div>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript">
	// var tit = document.getElementById('title-show');

</script>
</body>
</html>
