<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>登陆</title>
	<!-- <meta name="format-decetion" content="telephone=no"/>
	<meta name="format-decetion" content="email=no"/>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport"> -->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/flexible.min.js"></script>
	 <script src="http://192.168.1.126:3000/socket.io/socket.io.js"></script>
</head>
<body>
<div  id="loginbox"  class="container" style="display:;">
	<div class="login-logo">
		<img id="user-photo" src="img/photo.png">
		<input id="uploadImage" name="myPhoto" type="file" capture="camera" >
	</div>
	<div class="login-wrap">
	<div class="login-bg"></div>  
		<ul>
			<li class="user"><input type="text" name="" id="username" value="ww"></li>
			<li class="passwords"><input type="password" name=""></li>
			<li><button type="button" onclick="CHAT.usernameSubmit();">登&nbsp;&nbsp;&nbsp;&nbsp;陆</button></li>
			<li><a href="#">忘记密码</a><a href="#" class="register">注册</a></li>
		</ul>
	</div>
	<div class="login-bottom">
		<ul class="clear">
			<li><a href="#"><img src="img/QQ.png"></a></li>
			<li><a href="#"><img src="img/weixin.png"></a></li>
			<li><a href="#"><img src="img/weibo.png"></a></li>
			<li><a href="#"><img src="img/taobao.png"></a></li>
		</ul>
	</div>
</div>
<div id="chatbox" class="chat-box" style="display:none;">
	<div class="dialog-header">
	<ul class="clear">
		<li class="state-menu"><button id="active" type="button"><img src="img/state-icon_01.png"></button>
			<button id="unline" type="button"><img src="img/state-icon_02.png"></button>
			<button id="exit" href="javascript:;" onclick="CHAT.logout()" type="button"><img src="img/state-icon_03.png"></button></li>
		<li class="title"><span id="title-show">欢迎加入聊天室</span></li>
		<li class="user-icon"><img id="user-icon" src="img/photo.png"></li>
	</ul>
	</div>
	<div id="doc" class="chat-section clear">
		<div class="chat-menu">
			<ul class="clear" id="onlinecount">
			</ul>
		</div>
	    <div id="chat" class="chat-detail">  
	        <div id="message" class="message" style="overflow-y: scroll;"><div id="upstate"></div>
	        </div>
	        <div class="input-style">
 				<input class="set-input" type="color" name="" id="colorStyle">
	       	 	<select id="f-size" class="set-input">
	       	 	   <option value="0.58">一号</option>
	       	 	   <option value="0.32">二号</option>
				   <option value="0.26">三号</option>
	       	 	</select>
	       	 	<button id="font-diy" class="font-diy" type="button" name="" >I</button>
	       	 	<button id="emoji" class="emoji-input" type="button" data-value="">添加表情</button>
	       	 	<label class="inputimage-wrap">
		        	<input class="get-image" type="file" name="file" id="get_image" value="添加图片">
		        	<button id="add_images" class="get-image" type="button">添加图片</button>
		        </label>
	       	 	<div id="emojiWrapper" class="emotion-box" value="表情"></div>
	        </div>
	        <div class="input-box"> 
	            <div class="input">
	            <input type="text" maxlength="140" placeholder="可以按Ctrl提交" id="content" name="content">
	            </div>
	            <div class="action">
	                <button type="button" id="mjr_send">发送</button>
	            </div>
	        </div>
	    </div>
	    <div class="chat-right" style="display:none; ">
	                   <div class="username">  
	                       <span id="showusername"></span> | 
	                       <a href="javascript:;" onclick="CHAT.logout()" >退出</a>
	                   </div>
	               </div>
	</div>
</div>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript">
	// var tit = document.getElementById('title-show');

</script>
</body>
</html>
